<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/img/logo.png' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <div id="particles-js"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand-stack">
    <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Logo PsiNet" class="brand-img">
    <span class="brand-text">AGO'D</span>
</a>
            <div class="nav-links">
                <a href="/" data-i18n="nav_about">About</a>
                <a href="/experience" data-i18n="nav_exp">Experience</a>
                <a href="/papers" data-i18n="nav_papers">Papers</a>
                <a href="/software" data-i18n="nav_soft">Software</a>
                <a href="/talks" data-i18n="nav_talks">Talks</a>
                <a href="/blog" data-i18n="nav_blog">Blog</a>
                <a href="/contact" data-i18n="nav_contact">Contact</a>
                
                <div class="lang-switcher">
                    <span onclick="changeLanguage('es')" class="lang-btn">ES</span>
                    <span onclick="changeLanguage('en')" class="lang-btn">EN</span>
                    <span onclick="changeLanguage('pt')" class="lang-btn">PT(BR)</span>
                    <span onclick="changeLanguage('ja')" class="lang-btn">JA</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="footer">
        <p>© 2026 Angel García O'Diana | Data Science & Psychology</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ '/assets/js/background.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/translations.js' | relative_url }}"></script>

</body>
</html>

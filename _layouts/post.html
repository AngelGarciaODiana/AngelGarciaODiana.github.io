---
layout: default
---

<div class="wrapper">
    <a href="/blog" class="back-link">
        <i class="fas fa-arrow-left"></i> <span data-i18n="btn_back_blog">Back to Blog</span>
    </a>

    <article class="post-container">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-meta">
                <span><i class="far fa-calendar-alt"></i> {{ page.date | date: "%B %d, %Y" }}</span>
                {% if page.author %}
                <span><i class="far fa-user"></i> {{ page.author }}</span>
                {% endif %}
            </div>
        </header>

        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>
